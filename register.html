<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Title</title>

</head>
<body>
  <div class="container">
      <div class="d-flex justify-content-between mt-4">
           <div class="ml-5">
               <a href="#" class="d-flex align-items-center justify-content-center">
                   <img src="img/register/logo-nuomi.png" alt="">
                   <h3 class="text-muted mr-2 font-weight-normal">|</h3>
                   <h5 class="text-muted mt-1">注册百度账号</h5>
               </a>
           </div>
           <div class="mr-5 mt-2">
               <span class="text-muted my_small">我已注册，现在就</span><button class="btn btn-light border border-light ml-1 text-muted"><b>登录</b></button>
           </div>
       </div>
      <div class="mt-2 my_green"> </div>
      <div class="d-flex justify-content-between mt-5">
          <div class="ml-5">
              <div class="d-flex mb-4 align-items-center">
                  <p class="font-weight-bold m-0">用户名</p>
                  <div class="ml-2"><input type="text" placeholder="请设置用户名" class="form-control p-2 my_input"></div>
                  <span class="my_small d-none">设置后，不可更改，中英文均可</span>
              </div>
              <div class="d-flex mb-4 align-items-center">
                   <p class="font-weight-bold m-0">手机号</p>
                   <div class="ml-2"><input type="text" placeholder="可用于登录和找回密码" class="form-control p-2 my_input"></div>
                   <span class="my_small d-none">设置后，不可更改，中英文均可</span>
              </div>
              <div class="d-flex mb-4 align-items-center">
                  <p class="font-weight-bold pl-3 m-0 ">密码</p>
                  <div class="ml-2"><input type="text" placeholder="请输入登录密码" class="form-control p-2 my_input"></div>
                  <span class="my_small d-none">设置后，不可更改，中英文均可,</span>
              </div>
              <div class="d-flex mb-4 align-items-center">
                  <p class="font-weight-bold m-0">验证码</p>
                  <div class="ml-2"><input type="text" placeholder="请输入验证码" class="form-control p-2 my_input prov_inpput" ></div>
                  <button class="get_prov btn ml-2 p-2">获取短信验证码</button>
              </div>
              <p class="my_small d-flex align-items-center ml-5"><input type="checkbox" class="mt-1 mr-1">阅读并接受 《<a href="#">百度用户协议</a>》及《<a href="#">百度隐私权保护声明</a>》
              </p>
              <button class="text-white  btn my_button  my_input ml-5 mt-1">注册</button>
          </div>
          <div class="right_bg mr-5 pl-3 pr-3">
              <div class="d-flex align-items-center border-bottom border-light  pb-2 pt-2">
                  <img src="../img/register/reg.png.png" alt="" class="mr-2">
                  <p class="mt-1 font-weight-bold m-0 text-muted">手机快速注册</p>
              </div>
              <p class="my_small text-muted">请使用中国大陆手机号，编辑短信：</p>
              <p class="my_small phone_color font-weight-bold">6-14位字符（支持数字/字母/符号）</p>
              <p class="my_small text-muted">作为登录密码，发送至：</p>
              <p class="phone_color font-weight-bold my_small">1069&nbsp;0691&nbsp;036590</p>
              <p class="my_small text-muted">即可注册成功，手机号即登录账号。</p>
              <div class="text-center pt-2 pb-3">
                  <img src="../img/register/erwei.png.jpg" alt="">
                  <p class="my_small mt-2 text-muted">请使用手机百度进行扫码</p>
              </div>
          </div>
      </div>
      <p class="text-center mt-5 text-primary">2018&nbsp;&copy;Baidu</p>
  </div>
</body>
</html>
