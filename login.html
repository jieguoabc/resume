<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/qs.min.js"></script>
    <title>Title</title>
</head>
<body>
<div id="main">
    <div class="container mt-3 d-flex justify-content-sm-between pl-3 pr-3">
        <div class="d-flex align-items-end ml-5">
            <img src="img/register/logo-nuomi.png" alt="">
            <h4 class="m-0 font-weight-light text-muted">|</h4>
            <h5 class="m-0 text-muted ml-2">登录</h5>
        </div>
        <div class="mr-5">
            <p class="d-inline-block text_color my_small mr-2">还没有百度糯米账号</p><a href="#" class="btn border text-muted pl-2 pr-2 pt-1 pb-1 font-weight-bold my_small">注册</a>
        </div>
    </div>
    <div class="m_bg  mt-4" @keyup.13="signin()">
        <div class="container d-flex mt-5 mb-5  justify-content-between">
            <img src="img/login/log-2.png" alt="" class="ml-5">
            <div class="bg-white border login_w p-3 mr-5">
                <h6 class="font-weight-bold text_color">登录百度糯米</h6>
                <p class="d-flex justify-content-end"><img src="img/login/log-1.png" alt=""><span class="my_small text_color">短信快捷登录</span></p>
                <div class="d-flex align-items-center justify-content-between border p-2 mb-3">
                    <img src="img/login/log-3.png" alt="" >
                    <input type="text" placeholder="手机/邮箱/用户名/糯米账号" name="uname" class="uname my_small border-0 login_input text-muted h-100 pl-1">
                    <span class="text_color">X</span>
                </div>
                <div class="d-flex align-items-center justify-content-between border p-2 mb-3">
                    <img src="img/login/log-4.png" alt="" >
                    <input type="text" placeholder="密码" name="upwd" class="upwd m y_small border-0 login_input text-muted h-100 pl-1">
                    <span class="text_color">X</span>
                </div>
                <div class="d-flex justify-content-between ">
                    <p class="d-flex"><input type="checkbox" class=" mt-1"><span class="my_small text_color">下次自动登录</span></p>
                    <a href="#" class="my_small">登录遇到问题</a>
                </div>
                <input type="submit" class="text-white my_button btn p-1 w-100" @click="signin()" value="登录">
                <p class="mt-3"><img src="img/login/log-5.png" alt="" class="pr-3"><img src="img/login/log-6.png" alt=""></p>
            </div>
        </div>
    </div>
    <ul class="list-unstyled d-flex justify-content-center mt-5 mb-5 my_small text_color">
        <li><a href="#" class="pr-3 text-muted">关于百度糯米</a><b>|</b></li>
        <li><a href="#" class="pr-3 pl-3 text-muted" >常见问题</a><b>|</b></li>
        <li><a href="#" class="pr-3 pl-3 text-muted">违规投诉</a><b>|</b></li>
        <li><a href="#" class="pr-3 pl-3 text-muted">开放平台</a><b>|</b></li>
        <li><a href="#" class="pr-3 pl-3 text-muted">用户协议</a><b>|</b></li>
        <li class="pl-3 text-muted">客服电话：<span class="pink_color">400-9216-666</span>（每天9：00-22：00）</li>
    </ul>
    <p class="text-center  my_small text-secondary ">&copy;2015&nbsp;&nbsp;&nbsp;&nbsp;nuomi.com&nbsp;&nbsp;&nbsp;&nbsp;京ICP030173号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;京公网安备1101080201406号</p>
</div>
<script src="js/vue.js"></script>
<script src="js/login.js"></script>
</body>

</html>
