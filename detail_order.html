<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/de_order.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <title>Title</title>
  <style>
      /* div{
           border:1px solid red;
       }*/
</style>
</head>
<body >
    <header id="header"></header>
    <div class="midd_width mt-3">
        <!--路径导航-->
        <ul class="list-unstyled d-flex mt-3 ml-5 pl-5">
            <li><a href="#" class="text-dark">团购</a><span> ></span></li>
            <li><a href="#" class="text-dark">美食</a><span> ></span></li>
            <li class="text-danger">醉烧刀海鲜美食荟团购</li>
        </ul>
    </div>
    <div class="border">
        <div class="midd_width">
            <div class="pl-5 pr-5 ml-5 mr-5">
                <h4 class="mt-2">78元单人套餐</h4>
                <p class="my_small text_color">仅售78元，价值108元醉烧刀单人海鲜美食自助1份！免费WiFi！</p>
                <!--下单-->
                <div class="row">
                    <div class="col-6 position-relative pl-0">
                        <img src="img/order/md/1540444393(1).jpg" alt="" >
                        <span class="text-white yuyue bg-primary my_small p-1">免预约</span>
                        <div id="mask" class="position-absolute d-none bg-dark "></div>
                        <div id="super-mask" class="position-absolute"></div>
                        <div id="div-lg" class="position-absolute d-none "></div>
                        <div>
                             <img src="img/order/sm/1.sm.jpg" alt="" class="w-25 mt-4">
                             <img src="img/order/sm/2.sm.jpg" alt="" class="w-25 mt-4">
                        </div>
                        <div class="mt-2">
                            <img src="img/order/1538823600(1).jpg" alt=""><span class="my_small text_color">已收藏</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <!--右侧-->
                        <div class="bg-light">
                            <div class="row pt-3 pb-3">
                                <div class="col-9 d-flex order_color border-right pl-5"><h4 class="mt-2 mb-0" >￥</h4><h1 class="m-0 font-weight-bold">78</h1></div>
                                <div class="col-3 text_color text-center">
                                    <p class="mb-0"><s>￥108</s></p>
                                    <p class="mb-0">门市价</p>
                                </div>
                            </div>
                        </div>
                        <div class=" my_dotted">
                            <div class="row text-center mt-3 mb-3 my_small text_color">
                                <div class="col-4 border-right pt-3 pb-3">14054人已团购</div>
                                <div class="col-4 border-right pt-3 pb-3">308条评论</div>
                                <div class="col-4 pt-3 pb-3"><img src="img/order/1538824926(1).jpg" alt="" class="mr-2">随便退</div>
                            </div>
                        </div>
                        <p class="m-3 my_small text_color">有效期<span class="ml-5">2018-10-30</span></p>
                        <div class="d-flex m-3 my_small text_color">
                            <span>数&nbsp;&nbsp;&nbsp;&nbsp;量</span>
                            <div class="ml-5 ">
                                <button class="count bg-transparent">-</button>
                                <input type="text" class="my_input text-center border-0" value="1">
                                <button class="count bg-transparent">+</button>
                            </div>
                        </div>
                        <button class="btn btn_color text-white pl-5 pr-5">立即抢购</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/order.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
</body>
</html>
